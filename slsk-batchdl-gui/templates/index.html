
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>slsk-batchdl-gui</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/style.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="d-flex justify-content-between align-items-center">
            <h1>slsk-batchdl-gui</h1>
            <button id="theme-toggle" class="btn btn-secondary">Toggle Theme</button>
        </div>
        <form id="run-form" class="mt-4">
            <div class="mb-3">
                <label for="input_text" class="form-label">Input (URL, search string)</label>
                <input type="text" class="form-control" id="input_text" name="input_text">
            </div>
            <div class="mb-3">
                <label for="input_file" class="form-label">Or Upload CSV File</label>
                <input class="form-control" type="file" id="input_file" name="input_file" accept=".csv">
            </div>
            <hr>
            <h5>General Options</h5>
            <div class="mb-3">
                <label for="path" class="form-label">Download Path</label>
                <input type="text" class="form-control" id="path" name="path" placeholder="Default: Program Folder">
            </div>

            <div class="mb-3">
                <label for="spotify_playlist_url" class="form-label">Playlist URL</label>
                <input type="text" class="form-control" id="spotify_playlist_url" name="spotify_playlist_url">
            </div>
            <hr>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="user" class="form-label">Soulseek Username</label>
                    <input type="text" class="form-control" id="user" name="user">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="password" class="form-label">Soulseek Password</label>
                    <input type="password" class="form-control" id="password" name="password">
                </div>
            </div>
            
            <div class="row">
                <div class="col-md-6">
                    <h5>Search Options</h5>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="true" id="desperate" name="desperate">
                        <label class="form-check-label" for="desperate">
                            Desperate Search (`--desperate`)
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="true" id="fast_search" name="fast_search">
                        <label class="form-check-label" for="fast_search">
                            Fast Search (`--fast-search`)
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="true" id="remove_ft" name="remove_ft">
                        <label class="form-check-label" for="remove_ft">
                            Remove "feat." (`--remove-ft`)
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="true" id="artist_maybe_wrong" name="artist_maybe_wrong">
                        <label class="form-check-label" for="artist_maybe_wrong">
                            Artist Maybe Wrong (`--artist-maybe-wrong`)
                        </label>
                    </div>
                </div>
                <div class="col-md-6">
                    <h5>Download Options</h5>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="true" id="album" name="album">
                        <label class="form-check-label" for="album">
                            Album Mode (`--album`)
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="true" id="interactive" name="interactive">
                        <label class="form-check-label" for="interactive">
                            Interactive Mode (`--interactive`)
                        </label>
                    </div>
                </div>
            </div>

            <hr>
            <h5>Database Options</h5>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="true" id="use_database" name="use_database" checked>
                <label class="form-check-label" for="use_database">
                    Keep track of downloaded songs (prevents duplicates)
                </label>
            </div>

            <hr class="my-4">

            <button type="submit" class="btn btn-primary">Run</button>
        </form>

        <h2 class="mt-5">Output</h2>
        <div id="crash-alert" class="alert alert-danger mt-3" role="alert" style="display: none;"></div>
        <pre id="output" class="bg-light p-3 rounded">Waiting for command...</pre>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
